<div>
    <div class="card">
        <div class="card-header">
            <div class="card-title">
                <h1 class="fw-bold"> {{ this.title || 'Registrar Acta Partido' }}</h1>
            </div>
        </div>
        <div class="card-body">
            <form [formGroup]="actaPartido">
                <mat-form-field class="campos-field">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <mat-form-field class="campos-field">
                    <input matInput placeholder="00:00" formControlName="horaInicio">
                </mat-form-field>

                <mat-form-field class="campos-field">
                    <input matInput placeholder="00:00" formControlName="horaFin">
                </mat-form-field>

                <mat-form-field class="campos-field">
                    <input matInput placeholder="" formControlName="partido">
                </mat-form-field>

                <mat-dialog-actions align="end">
                    <button mat-raised-button [disabled]="!actaPartido.valid"
                        (click)="saveActaPartido()" color="primary" >Registrar</button>
                    <button mat-raised-button [mat-dialog-close]="true" color="warn">Cancel</button>
                  </mat-dialog-actions>
            </form>
        </div>
    </div>
</div>
