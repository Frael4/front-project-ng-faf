<div class="p-2">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card card-body">
                <table mat-table [dataSource]="actaPartidoSource">
                    <ng-container matColumnDef="#">
                        <th mat-header-cell *matHeaderCellDef> # </th>
                        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
                    </ng-container>

                    <ng-container matColumnDef="Fecha Emision">
                        <th mat-header-cell *matHeaderCellDef> Fecha Emision </th>
                        <td mat-cell *matCellDef="let element"> {{ (element.fechaEmision) | date }} </td>
                    </ng-container>

                    <ng-container matColumnDef="Hora Inicio">
                        <th mat-header-cell *matHeaderCellDef> Hora Inicio </th>
                        <td mat-cell *matCellDef="let element"> {{element.horaInicio}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Hora Fin">
                        <th mat-header-cell *matHeaderCellDef> Hora Fin </th>
                        <td mat-cell *matCellDef="let element"> {{element.horaFin}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Partido">
                        <th mat-header-cell *matHeaderCellDef> Partido </th>
                        <td mat-cell *matCellDef="let element"> {{element.partido}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Goles Local">
                        <th mat-header-cell *matHeaderCellDef> Goles Local </th>
                        <td mat-cell *matCellDef="let element"> {{element.golesLocal}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Goles Rival">
                        <th mat-header-cell *matHeaderCellDef> Goles Rival </th>
                        <td mat-cell *matCellDef="let element"> {{element.golesRival}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Ganador">
                        <th mat-header-cell *matHeaderCellDef> Ganador </th>
                        <td mat-cell *matCellDef="let element"> {{element.ganador}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Editar">
                        <th mat-header-cell *matHeaderCellDef>Editar</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="primary" (click)=" handleEdit(element)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Eliminar">
                        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                        <td mat-cell *matCellDef="let element" class="">
                            <button class="col-sm-6" mat-icon-button color="warn" (click)="handleDeleteActa(element)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columnasActaPartido"></tr>
                    <!-- (click)="handleEdit(row)" [class.demo-row-is-clicked]="false" -->
                    <tr mat-row *matRowDef="let row; columns: columnasActaPartido;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
