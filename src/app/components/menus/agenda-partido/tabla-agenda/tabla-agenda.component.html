<div class="p-2">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card card-body">
                <table mat-table [dataSource]="agendaPartidoSource">
                    <ng-container matColumnDef="#">
                        <th mat-header-cell *matHeaderCellDef> # </th>
                        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
                    </ng-container>

                    <ng-container matColumnDef="Fecha Emision">
                        <th mat-header-cell *matHeaderCellDef> Fecha Emision </th>
                        <td mat-cell *matCellDef="let element"> {{ (element.fechaPartido) | date }} </td>
                    </ng-container>

                    <ng-container matColumnDef="Hora Inicio">
                        <th mat-header-cell *matHeaderCellDef> Hora Inicio </th>
                        <td mat-cell *matCellDef="let element"> {{element.horaPartido}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Lugar">
                        <th mat-header-cell *matHeaderCellDef> Lugar </th>
                        <td mat-cell *matCellDef="let element"> {{element.lugar}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Equipo Local">
                        <th mat-header-cell *matHeaderCellDef> Equipo Local </th>
                        <td mat-cell *matCellDef="let element"> {{element.partido?.equipoLocal?.nombre }} </td>
                    </ng-container>

                    <ng-container matColumnDef="Equipo Rival">
                        <th mat-header-cell *matHeaderCellDef> Equipo Rival </th>
                        <td mat-cell *matCellDef="let element"> {{element.partido?.equipoRival?.nombre}} </td>
                    </ng-container>

                    <!-- <ng-container matColumnDef="Editar">
                        <th mat-header-cell *matHeaderCellDef>Editar</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="primary" (click)=" handleEdit(element)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container> -->

                    <ng-container matColumnDef="Eliminar">
                        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                        <td mat-cell *matCellDef="let element" class="">
                            <button class="col-sm-6" mat-icon-button color="warn" (click)="handleDeleteActa(element)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columnasAgenda"></tr>
                    <!-- (click)="handleEdit(row)" [class.demo-row-is-clicked]="false" -->
                    <tr mat-row *matRowDef="let row; columns: columnasAgenda;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
