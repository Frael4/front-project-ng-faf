<div>
    <div class="card">
        <div class="card-header">
            <div class="card-title">
                <h1 class="fw-bold"> {{ this.title || 'Registro de Arbitro' }}</h1>
            </div>
        </div>
        <div class="card-body">
            <form [formGroup]="registroArb">
                <mat-form-field class="campos-field">
                    <input matInput placeholder="Ingrese su Cedula" formControlName="cedula">
                </mat-form-field>

                <mat-form-field class="campos-field">
                    <input matInput placeholder="Ingrese su Nombre" formControlName="nombre">
                </mat-form-field>

                <mat-form-field class="campos-field">
                    <input matInput placeholder="Ingrese su Apellido" formControlName="apellido">
                </mat-form-field>

                <mat-form-field class="campos-field">
                    <mat-label>Ingrese su fecha de nacimiento</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fechanac">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <mat-form-field class="campos-field">
                    <input matInput placeholder="Ingrese su Direccion" formControlName="direccion">
                </mat-form-field>

                <mat-form-field class="campos-field">
                    <input matInput placeholder="Ingrese su Telefono" formControlName="telefono">
                </mat-form-field>

                <mat-form-field class="campos-field">
                    <input matInput placeholder="Ingrese su Correo" formControlName="correo">
                </mat-form-field>

                <mat-dialog-actions align="end">
                    <button mat-raised-button [disabled]="!registroArb.valid"
                        (click)="saveRegistroArbi()" color="primary" >Registrar</button>
                    <button mat-raised-button [mat-dialog-close]="true" color="warn">Cancel</button>
                  </mat-dialog-actions>
            </form>
        </div>
    </div>
</div>
