<div>
    <div class="card">
        <div class="card-header">
            <div class="card-title">
                <h1 class="fw-bold"> {{ this.title || 'Registro de Arbitro' }}</h1>
            </div>
        </div>
        <div class="card-body">
            <form [formGroup]="registroArb">

                <div class="row">
                    <mat-form-field class="col-sm-4">
                        <input matInput placeholder="Categoria" formControlName="categoria">
                    </mat-form-field>

                    <mat-form-field class="col-sm-4">
                        <input matInput placeholder="Nombres" formControlName="nombre">
                    </mat-form-field>

                    <mat-form-field class="col-sm-4">
                        <input matInput placeholder="Apellidos" formControlName="apellido">
                    </mat-form-field>
                </div>

                <!-- <mat-form-field class="campos-field">
                    <mat-label>Ingrese su fecha de nacimiento</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fechanac">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field> -->

                <div class="row">
                    <mat-form-field class="col-sm-4">
                        <input matInput placeholder="Usuario" formControlName="usuario">
                    </mat-form-field>

                    <mat-form-field class="col-sm-4">
                        <input matInput placeholder="ContraseÃ±a" formControlName="contrasenia">
                    </mat-form-field>

                    <mat-form-field class="col-sm-4">
                        <input matInput placeholder="Edad" formControlName="edad">
                    </mat-form-field>
                </div>


                <div class="row">
                    <mat-form-field class="col-sm-4">
                        <input matInput placeholder="Correo" formControlName="correo">
                    </mat-form-field>
    
                    <mat-form-field class="col-sm-4">
                        <input matInput placeholder="Nacionalidad" formControlName="nacionalidad">
                    </mat-form-field>
    
                    <mat-form-field class="col-sm-4">
                        <input matInput placeholder="cantidad Partidos" formControlName="cantPartidos">
                    </mat-form-field>
                </div>

                <mat-dialog-actions align="end">
                    <button mat-raised-button [disabled]="!registroArb.valid" (click)="saveRegistroArbi()"
                        color="primary">Registrar</button>
                    <button mat-raised-button [mat-dialog-close]="true" color="warn">Cancel</button>
                </mat-dialog-actions>
            </form>
        </div>
    </div>
