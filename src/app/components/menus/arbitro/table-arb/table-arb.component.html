<table mat-table [dataSource]="dataCopy" class="mat-elevation-z8 p-2">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Cedula">
    <th mat-header-cell *matHeaderCellDef> Cedula </th>
    <td mat-cell *matCellDef="let element"> {{ element.cedula }} </td>
</ng-container>

  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
</ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
</ng-container>

<ng-container matColumnDef="Fecha de nacimiento">
    <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
    <td mat-cell *matCellDef="let element"> {{element.fechanac | date}} </td>
</ng-container>

<ng-container matColumnDef="Direccion">
    <th mat-header-cell *matHeaderCellDef> Direccion </th>
    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
</ng-container>

<ng-container matColumnDef="Telefono">
    <th mat-header-cell *matHeaderCellDef> Telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
</ng-container>

<ng-container matColumnDef="Correo">
    <th mat-header-cell *matHeaderCellDef> correo electronico </th>
    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
</ng-container>

<ng-container matColumnDef="Editar">
  <th mat-header-cell *matHeaderCellDef>Editar</th>
  <td mat-cell *matCellDef="let element">
    <button mat-icon-button color="primary" (click)=" editarElemento(element)">
      <mat-icon>edit</mat-icon>
    </button>
  </td>
</ng-container>

<ng-container matColumnDef="Eliminar">
    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)=" eliminarElemento(element)">
            <mat-icon>delete</mat-icon>
        </button>
    </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="columnasarbitro"></tr>
  <tr mat-row *matRowDef="let row; columns: columnasarbitro;"></tr>
</table>
