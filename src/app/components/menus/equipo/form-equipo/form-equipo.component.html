<div>
    <div class="card">
        <div class="card-header">
            <!-- <div class="card-title"> -->
            <h1 class="fw-bold"> {{ this.title || 'Registrar Equipo' }}</h1>
            <!-- </div> -->
        </div>
        <div class="card-body">
            <form [formGroup]="equipo" class="p-2">
                <div class="row">

                    <mat-form-field class="col-sm-12 col-md-12 ">
                        <mat-label color="white">
                            Nombre Equipo
                        </mat-label>
                        <input matInput placeholder="Berserkers FC" formControlName="nombreEquipo">
                    </mat-form-field>

                </div>

                <div class="row">

                    <mat-form-field class="col-sm-12">
                        <mat-label color="white">
                            Director
                        </mat-label>
                        <input matInput placeholder="Joselito" formControlName="director">
                    </mat-form-field>

                </div>

                <mat-dialog-actions align="end">
                    <button mat-raised-button color="primary" *ngIf="!editar" [disabled]="!equipo.valid"
                    (click)="saveEquipo()"
                    >Registrar</button>
                    <button mat-raised-button color="primary" *ngIf="editar"
                    [disabled]="!equipo.valid"
                    (click)="editEquipo()">Guardar</button>
                    <button mat-raised-button [mat-dialog-close]="true" color="warn">Cancel</button>
                </mat-dialog-actions>
            </form>
        </div>
    </div>
</div>
