<div class="card">
    <h2 class="card-header fw-bold">
        Eliminar
    </h2>
    <div class="card-body">
        <div class="card-text">
            ¿Está seguro que desea eliminar este elemento <!-- {{ this.elemento?.partido }} --> ?
        </div>
    </div>
    <div class="modal-footer p-2">
        <div class="form-group d-flex">
            <button type="button" class="m-1 btn btn-secondary" (click)="handleCancelar()">Cancelar</button>
            <button type="button" class="m-1 btn btn-danger" (click)="handleDelete()">Eliminar</button>
        </div>
    </div>
</div>
